service: shk-im

provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 512

  stage: production
  region: ap-northeast-2

plugins:
  - serverless-nextjs-plugin
  - serverless-prune-plugin

custom:
  serverless-nextjs:
    nextConfigDir: "./"
  prune:
    automatic: true
    number: 3

package:
  exclude:
    - ./**
